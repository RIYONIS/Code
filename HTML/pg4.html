<!DOCTYPE HTML>
<html>
<head>
    <title>REGISTRATION PAGE</title>
</head>
<body>
    <h1>Registration Page</h1>
    <form method="post" action="#">
        <table>
            <tr>
                <td><label for="uname">User Name:</label></td>
                <td><input type="text" id="uname" name="uname"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td rowspan="4"><label for="subjects">Subjects:</label></td>
                <td>
                    <input type="checkbox" id="science" name="subjects" value="science"> Science
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="arts" name="subjects" value="arts"> Arts
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="commerce" name="subjects" value="commerce"> Commerce
                </td>
            </tr>
            <tr>
                <td><textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
