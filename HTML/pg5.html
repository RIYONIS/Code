<!DOCTYPE HTML>
<html>
<head>
    <title>My Daily News</title>
    <style>
        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }

        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        article {
            flex: 3;
            background-color: #f2f2f2;
            padding: 20px;
            margin-right: 20px;
        }

        aside {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        figure {
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Daily News</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Headline News</h2>
            <p>Kerala's Sabarimala temple opens to devotees.</p>
            <figure>
                <img src="#" alt="News Image">
                <figcaption>Image Caption</figcaption>
            </figure>
        </article>
        <aside>
            <h2>Side Articles</h2>
            <h3>Woman Arrested for Fraud</h3>
            <p>A woman was arrested for defrauding people through various means.</p>
        </aside>
    </main>
    <footer>
        &copy; 2023 My Daily News
    </footer>
</body>
</html>
